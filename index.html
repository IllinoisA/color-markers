<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <title>Colored Markers</title>
</head>
<body>
    <h1>Colored Markers</h1>
    <div class="container">
        <h2>Primary Color</h2>
        <div class="marker red">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
        <div class="marker green">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
        <div class="marker blue">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
    </div>
    <div class="container">
        <h2>Secondary Color</h2>
        <div class="marker yellow">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
        <div class="marker cyan">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
        <div class="marker magenta">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
    </div>
    <div class="container">
        <h2>Tertiary Color</h2>
        <div class="marker orange">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
        <div class="marker springGreen">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
        <div class="marker violet">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
        <div class="marker chartreuseGreen">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
        <div class="marker azure">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
        <div class="marker rose">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
    </div>
    
</body>
</html>
